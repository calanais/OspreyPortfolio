<style>

* { box-sizing: border-box; }

/* force scrollbar, prevents initial gap */
html {
  overflow-y: scroll;
}


/* ---- grid ---- */

.i-grid {
  background: #DDD;
}

/* clear fix */
.i-grid:after {
  content: '';
  display: block;
  clear: both;
}

/* ---- .grid-item ---- */

.i-grid-sizer,
.i-grid-item {
  width: 33.333%;
}

.i-grid-item {
  float: left;
}

.i-grid-item img {
  display: block;
  max-width: 100%;
}

</style>

<script>

$(document).ready(function(){

   var $grid = $('.i-grid').imagesLoaded( function() {
     $grid.isotope({
       itemSelector: '.i-grid-item',
       percentPosition: true,
       masonry: {
         columnWidth: '.i-grid-sizer'
       }
     });
   });


});
